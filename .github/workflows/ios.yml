name: iOS Build

on:
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Build
        run: xcodebuild -scheme newGitTestProject -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15'
