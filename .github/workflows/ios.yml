name: iOS Build

on:
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Xcode
        run: sudo xcode-select -switch /Applications/Xcode_15.0.app
      - name: Build
        run: xcodebuild -scheme YourApp -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15'
